# Netlify Configuration for AlmaMod
[build]
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "22"

# Headers para SEO y seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets est√°ticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ========== REDIRECTS HTTPS/WWW ==========
# Forzar sin-www a con-www
[[redirects]]
  from = "https://almamod.com.ar/*"
  to = "https://www.almamod.com.ar/:splat"
  status = 301
  force = true

# HTTP sin-www a HTTPS con-www
[[redirects]]
  from = "http://almamod.com.ar/*"
  to = "https://www.almamod.com.ar/:splat"
  status = 301
  force = true

# HTTP con-www a HTTPS con-www
[[redirects]]
  from = "http://www.almamod.com.ar/*"
  to = "https://www.almamod.com.ar/:splat"
  status = 301
  force = true

# ========== SPA FALLBACK ==========
# Debe ir AL FINAL
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200