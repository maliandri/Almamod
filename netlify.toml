# Netlify Configuration for AlmaMod
# ========== FUNCTIONS ==========
[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "22"

# Headers para SEO y seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# ========== REDIRECTS HTTPS/SIN-WWW ==========
#
# Objetivo: Forzar siempre a HTTPS y a la versión SIN-WWW (almamod.com.ar)
#

# 1. HTTP SIN-WWW a HTTPS SIN-WWW
[[redirects]]
  from = "http://almamod.com.ar/*"
  to = "https://almamod.com.ar/:splat"
  status = 301
  force = true

# 2. HTTP CON-WWW a HTTPS SIN-WWW
[[redirects]]
  from = "http://www.almamod.com.ar/*"
  to = "https://almamod.com.ar/:splat"
  status = 301
  force = true

# 3. HTTPS CON-WWW a HTTPS SIN-WWW (Esta regla fuerza el www a desaparecer)
[[redirects]]
  from = "https://www.almamod.com.ar/*"
  to = "https://almamod.com.ar/:splat"
  status = 301
  force = true

# ========== SPA FALLBACK ==========
# Debe ir AL FINAL
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
