# Netlify Configuration for AlmaMod

[build]
  command = "npm run build"
  publish = "dist"
  
[build.environment]
  NODE_VERSION = "22"

# Headers para SEO y seguridad
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets estáticos
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# =========================================================
# 1. REDIRECCIONES CANÓNICAS A WWW (CORRECCIÓN SEO)
# Estas deben ir PRIMERO (status 301)
# =========================================================

# 1. Redirigir la versión SIN-WWW (HTTPS) a la versión CON-WWW (HTTPS)
[[redirects]]
  from = "https://almamod.com.ar/*"
  to = "https://www.almamod.com.ar/:splat"
  status = 301
  force = true

# 2. Redirigir la versión CON-WWW (HTTP) a la versión CON-WWW (HTTPS)
[[redirects]]
  from = "http://www.almamod.com.ar/*"
  to = "https://www.almamod.com.ar/:splat"
  status = 301
  force = true

# 3. Redirigir la versión SIN-WWW (HTTP) a la versión CON-WWW (HTTPS)
[[redirects]]
  from = "http://almamod.com.ar/*"
  to = "https://www.almamod.com.ar/:splat"
  status = 301
  force = true

# =========================================================
# 2. REDIRECCIÓN DE SPA FALLBACK (CRÍTICA PARA LA CARGA)
# Esta debe ir ÚLTIMA (status 200)
# =========================================================

# Para todas las rutas que no coincidan con un archivo físico, servir index.html (SPA routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200